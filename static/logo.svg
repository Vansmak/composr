<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin meet">
    <!-- Blue bars with gradient -->
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2196F3"/>
            <stop offset="100%" style="stop-color:#42a5f5"/>
        </linearGradient>
    </defs>
    
    <!-- Three horizontal bars -->
    <rect x="0" y="0" width="100" height="25" rx="10" fill="url(#blueGradient)"/>
    <rect x="0" y="40" width="80" height="25" rx="10" fill="url(#blueGradient)"/>
    <rect x="0" y="80" width="100" height="25" rx="10" fill="url(#blueGradient)"/>
    
    <!-- composr text -->
    <text x="130" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="#FFFFFF">composr</text>
</svg>